<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita - Confeitaria Criativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --color-primary: #D9A679;
            --color-primary-dark: #8C6B4F;
            --color-title: #260B01;
            --color-background-soft: #D9CEC1;
            --color-accent: #593312;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-title);
            color: var(--color-background-soft);
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        input:disabled {
            background-color: #4a3a2b;
            cursor: not-allowed;
            opacity: 0.7;
        }
        /* Efeito Parallax */
        .parallax-container {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .backdrop-blur-md{
            --tw-backdrop-blur: blur(55px) !important;
        }


    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-[var(--color-title)]/70 backdrop-blur-sm shadow-lg sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-[var(--color-primary)]">
                <a href="index.html">Confeitaria Criativa</a>
            </div>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="testedinamico.html#categorias" class="text-[var(--color-accent)] hover:text-[var(--color-primary)]">Categorias</a>
                <a href="#" class="bg-[var(--color-primary)] text-white px-4 py-2 rounded-full hover:bg-[var(--color-primary-dark)] transition-colors">Enviar Receita</a>
            </div>
            <div class="md:hidden">
                <button class="text-[var(--color-accent)] hover:text-[var(--color-primary)]">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Imagem da Receita com Parallax -->
        <div id="recipe-image-parallax" class="parallax-container h-96 w-full">
            <!-- A imagem será o background deste container -->
        </div>

        <div class="container mx-auto px-6 -mt-32 relative z-10">
            <div class="max-w-4xl mx-auto bg-[var(--color-accent)]/60 backdrop-blur-md p-8 rounded-2xl shadow-lg">

                <!-- Nome da Receita -->
                <h1 id="recipe-name" class="text-5xl font-bold text-center text-white mb-8">Carregando...</h1>

                <!-- Seção de Cálculo -->
                <div class="bg-[var(--color-title)]/50 p-6 rounded-xl mb-10">
                    <h2 class="text-2xl font-bold mb-4 text-center">Calcular Rendimento</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                        <div>
                            <label for="total-weight" class="block text-sm font-medium text-[var(--color-background-soft)] mb-1">Quantidade total (kg)</label>
                            <input type="number" id="total-weight" placeholder="Ex: 1.5" class="w-full bg-[var(--color-accent)]/50 border border-[var(--color-primary-dark)] rounded-lg p-2 focus:ring-2 focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)] transition">
                        </div>
                        <div class="text-center text-[var(--color-background-soft)] font-semibold">OU</div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                               <label for="item-count" class="block text-sm font-medium text-[var(--color-background-soft)] mb-1">Qtd. de itens</label>
                               <input type="number" id="item-count" placeholder="Ex: 100" class="w-full bg-[var(--color-accent)]/50 border border-[var(--color-primary-dark)] rounded-lg p-2 focus:ring-2 focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)] transition">
                            </div>
                            <div>
                               <label for="item-weight" class="block text-sm font-medium text-[var(--color-background-soft)] mb-1">Peso unitário (g)</label>
                               <input type="number" id="item-weight" placeholder="Ex: 15" class="w-full bg-[var(--color-accent)]/50 border border-[var(--color-primary-dark)] rounded-lg p-2 focus:ring-2 focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)] transition">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Ingredientes -->
                <section class="mb-10">
                    <h2 class="text-3xl font-bold mb-6">Ingredientes</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-[var(--color-title)]/30 border border-[var(--color-primary-dark)] rounded-lg">
                            <thead class="bg-[var(--color-title)]/50">
                                <tr>
                                    <th class="text-left py-3 px-4 font-semibold text-sm">Ingrediente</th>
                                    <th class="text-center py-3 px-4 font-semibold text-sm w-24">%</th>
                                    <th class="text-center py-3 px-4 font-semibold text-sm w-32">Peso (g)</th>
                                </tr>
                            </thead>
                            <tbody id="ingredients-table"></tbody>
                            <tfoot class="bg-[var(--color-title)]/50 font-bold">
                                <tr>
                                    <td class="text-left py-3 px-4">Total</td>
                                    <td id="total-percentage" class="text-center py-3 px-4">100</td>
                                    <td id="total-weight-display" class="text-center py-3 px-4">0 g</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </section>

                <!-- Modo de Preparo -->
                <section class="mb-10">
                    <h2 class="text-3xl font-bold mb-6">Modo de Preparo</h2>
                    <ul id="method-list" class="list-decimal list-inside space-y-3 text-[var(--color-background-soft)] leading-relaxed"></ul>
                </section>

                <!-- Observações -->
                <section id="observacoes" class="hidden">
                    <h2 class="text-3xl font-bold mb-6">Observações</h2>
                    <p id="recipe-description" class="italic bg-[var(--color-title)]/30 p-4 rounded-lg"></p>
                </section>

            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-[var(--color-title)]/80 text-[var(--color-background-soft)] mt-16">
        <div class="container mx-auto px-6 py-8 text-center">
            <p>&copy; 2024 Confeitaria Criativa. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalWeightInput = document.getElementById('total-weight');
            const itemCountInput = document.getElementById('item-count');
            const itemWeightInput = document.getElementById('item-weight');
            const ingredientsTableBody = document.getElementById('ingredients-table');
            const totalWeightDisplay = document.getElementById('total-weight-display');
            const recipeNameH1 = document.getElementById('recipe-name');
            const recipeImageParallaxEl = document.getElementById('recipe-image-parallax');
            const recipeDescriptionEl = document.getElementById('recipe-description');
            const observacoesSection = document.getElementById('observacoes');

            function populateRecipeData(recipeData) {
                if (!recipeData) {
                    recipeNameH1.textContent = "Receita não encontrada!";
                    return;
                }

                recipeNameH1.textContent = recipeData.name;
                document.title = `Receita de ${recipeData.name} - Confeitaria Criativa`;
                
                recipeImageParallaxEl.style.backgroundImage = `url('${recipeData.image}')`;

                if (recipeData.description) {
                    recipeDescriptionEl.textContent = recipeData.description;
                    observacoesSection.classList.remove('hidden');
                }

                ingredientsTableBody.innerHTML = '';
                recipeData.ingredients.forEach(ing => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-[var(--color-primary-dark)]/50';
                    row.innerHTML = `
                        <td class="py-3 px-4">${ing.name}</td>
                        <td class="text-center py-3 px-4">${ing.percentage}</td>
                        <td class="text-center py-3 px-4 font-medium" data-percentage="${String(ing.percentage).replace(',', '.')}">0 g</td>
                    `;
                    ingredientsTableBody.appendChild(row);
                });

                const methodList = document.getElementById('method-list');
                methodList.innerHTML = '';
                recipeData.method.forEach(step => {
                    const li = document.createElement('li');
                    li.textContent = step;
                    methodList.appendChild(li);
                });
            }

            function updateIngredientWeights(totalWeightGrams) {
                const weightCells = ingredientsTableBody.querySelectorAll('[data-percentage]');
                let calculatedTotalWeight = 0;
                weightCells.forEach(cell => {
                    const percentage = parseFloat(cell.dataset.percentage);
                    const weight = (totalWeightGrams * percentage) / 100;
                    calculatedTotalWeight += weight;
                    cell.textContent = `${weight.toFixed(1).replace('.', ',')} g`;
                });
                totalWeightDisplay.textContent = `${calculatedTotalWeight.toFixed(1).replace('.', ',')} g`;
            }

            function handleInputLogic() {
                const totalWeightValue = parseFloat(totalWeightInput.value);
                const itemCountValue = parseFloat(itemCountInput.value);
                const itemWeightValue = parseFloat(itemWeightInput.value);
                let finalTotalWeightGrams = 0;

                if (totalWeightInput.value) {
                    itemCountInput.disabled = true;
                    itemWeightInput.disabled = true;
                    if (!isNaN(totalWeightValue)) finalTotalWeightGrams = totalWeightValue * 1000;
                } else if (itemCountInput.value || itemWeightInput.value) {
                    totalWeightInput.disabled = true;
                    if (!isNaN(itemCountValue) && !isNaN(itemWeightValue)) {
                        finalTotalWeightGrams = itemCountValue * itemWeightValue;
                    }
                } else {
                    totalWeightInput.disabled = false;
                    itemCountInput.disabled = false;
                    itemWeightInput.disabled = false;
                }
                updateIngredientWeights(finalTotalWeightGrams);
            }
            
            async function initializePage() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const recipeKey = urlParams.get('recipe');
                    if (!recipeKey) throw new Error("Nenhuma receita especificada na URL.");

                    const response = await fetch('receitas.json');
                    if (!response.ok) throw new Error('Não foi possível carregar o arquivo de receitas.');
                    
                    const allRecipes = await response.json();
                    const currentRecipe = allRecipes[recipeKey];
                    populateRecipeData(currentRecipe);

                } catch (error) {
                    console.error("Erro ao inicializar a página:", error);
                    recipeNameH1.textContent = "Erro ao carregar receita.";
                }
            }

            [totalWeightInput, itemCountInput, itemWeightInput].forEach(input => {
                input.addEventListener('input', handleInputLogic);
            });

            initializePage().then(() => {
                lucide.createIcons();
            });
        });
    </script>
</body>
</html>
